<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 학습 플래너</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
    <style>
        * {
            font-family: "NanumSquareRound", "나눔스퀘어라운드", "Nanum Gothic", "나눔고딕", "맑은 고딕", "Malgun Gothic", sans-serif !important;
        }
        body { 
            background: #ffffff;
            min-height: 100vh;
            color: #2d3748; 
            margin: 0; 
            padding: 20px; 
        }
        .planner-container { 
            max-width: 700px; 
            margin: auto; 
            background: #ffffff; 
            padding: 0; 
            border-radius: 20px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }
        .header { 
            position: relative; 
            background: #ffffff;
            color: #6b46c1;
            padding: 25px 30px;
            min-height: 120px;
            border-bottom: 2px solid #e2e8f0;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
        }
        .header-buttons { 
            justify-self: end;
            display: flex; 
            flex-direction: column;
            gap: 8px; 
            white-space: nowrap; 
        }
        .welcome-title { 
            font-size: 24px; 
            line-height: 1.3; 
            margin: 0;
            font-weight: 700;
            text-align: left;
            color: #6b46c1;
        }
        
        .header-logo {
            width: 300px;
            height: auto;
            justify-self: center;
            margin-right: -75px;
        }
        
        .header-content {
            text-align: left;
            justify-self: start;
        }
        
        /* 카드형 섹션 스타일 */
        .section-card {
            background: white;
            margin: 25px;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(139, 92, 246, 0.1);
        }
        
        h2 { 
            color: #6b46c1; 
            border: none;
            padding: 0;
            margin: 0 0 20px 0;
            font-size: 20px;
            font-weight: 700;
            position: relative;
        }
        
        
        .input-group { margin-bottom: 20px; }
        .input-group label { 
            display: block; 
            font-weight: 600; 
            margin-bottom: 8px; 
            color: #4a5568; 
        }
        .input-group input[type="text"], .input-group input[type="number"], .input-group select, .input-group textarea {
            width: 100%; 
            padding: 12px 16px; 
            border-radius: 12px; 
            border: 2px solid #e2e8f0; 
            box-sizing: border-box; 
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }
        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
            background: white;
        }
        .input-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        textarea { resize: vertical; min-height: 80px; }
        
        .submit-button { 
            width: 300px; 
            padding: 12px; 
            border: none; 
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            color: white; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 600; 
            margin: 25px auto;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }
        .submit-button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }
        
        .auto-save-button { 
            padding: 10px 18px; 
            border: none; 
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(6, 182, 212, 0.3);
        }
        .auto-save-button:hover { 
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.4);
        }
        
        .logout-button { 
            padding: 10px 18px; 
            border: none; 
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(239, 68, 68, 0.3);
        }
        .logout-button:hover { 
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }
        
        .status-message { 
            padding: 12px 20px; 
            border-radius: 12px; 
            margin: 15px 25px; 
            text-align: center; 
            display: none;
            font-weight: 500;
        }
        .success { 
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46; 
            border: 1px solid #6ee7b7;
        }
        .error { 
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b; 
            border: 1px solid #f87171;
        }
        .auto-save-status { font-size: 12px; color: #6c757d; margin-left: 10px; }
        .autocomplete-container { position: relative; }
        .autocomplete-suggestions { 
            position: absolute; 
            top: 100%; 
            left: 0; 
            right: 0; 
            background: white; 
            border: 2px solid #8b5cf6; 
            border-top: none; 
            border-radius: 0 0 12px 12px; 
            max-height: 200px; 
            overflow-y: auto; 
            z-index: 1000; 
            display: none;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.15);
        }
        .autocomplete-suggestion { 
            padding: 12px 16px; 
            cursor: pointer; 
            border-bottom: 1px solid #f1f3f9; 
            transition: all 0.2s ease;
        }
        .autocomplete-suggestion:hover, 
        .autocomplete-suggestion.active { 
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #6b46c1;
        }
        .autocomplete-suggestion:last-child { 
            border-bottom: none; 
        }
        .book-title { 
            font-weight: 600; 
            color: #2d3748; 
        }
        .book-author { 
            font-size: 12px; 
            color: #718096; 
            margin-top: 3px; 
        }
        .book-level { 
            font-size: 11px; 
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e0 100%);
            color: #4a5568; 
            padding: 3px 8px; 
            border-radius: 6px; 
            margin-top: 4px; 
            display: inline-block; 
            font-weight: 500;
        }
    </style>
</head>
<body>

    <script>
        // 페이지 로드 시 학생 이름과 날짜 표시
        async function loadStudentInfo() {
            try {
                const token = localStorage.getItem('authToken');
                console.log('JWT 토큰 확인:', token ? '있음' : '없음');
                
                const response = await fetch('/api/student-info', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                console.log('학생 정보 API 응답:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('받은 학생 정보:', data);
                    
                    const studentNameElement = document.getElementById('studentName');
                    const currentDateElement = document.getElementById('currentDate');
                    const realName = data.studentRealName || data.studentName || data.studentId;
                    
                    console.log('표시할 이름:', realName);
                    
                    // 학생 이름 업데이트
                    if (studentNameElement) {
                        studentNameElement.textContent = `${realName}(이)의`;
                        console.log('이름 업데이트 완료:', realName);
                    }
                    
                    // 현재 날짜 업데이트
                    if (currentDateElement) {
                        const today = new Date();
                        const dateString = today.toLocaleDateString('ko-KR', {
                            year: 'numeric',
                            month: 'long', 
                            day: 'numeric'
                        });
                        currentDateElement.textContent = `날짜 : ${dateString}`;
                    }
                } else {
                    console.error('학생 정보 로드 실패:', response.status);
                    const errorText = await response.text();
                    console.error('오류 내용:', errorText);
                }
            } catch (error) {
                console.error('학생 정보 로드 오류:', error);
            }
        }

        // 자동 저장 기능
        let autoSaveInterval;
        
        function showStatus(message, isSuccess = true) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${isSuccess ? 'success' : 'error'}`;
            statusDiv.style.display = 'block';
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        function autoSave() {
            const formData = new FormData(document.getElementById('plannerForm'));
            const data = Object.fromEntries(formData);
            
            // 로컬 스토리지에 임시 저장
            localStorage.setItem('plannerData', JSON.stringify(data));
            document.getElementById('autoSaveStatus').textContent = '자동 저장됨 ' + new Date().toLocaleTimeString();
        }

        function loadSavedData() {
            const savedData = localStorage.getItem('plannerData');
            if (savedData) {
                const data = JSON.parse(savedData);
                Object.keys(data).forEach(key => {
                    const element = document.querySelector(`[name="${key}"]`);
                    if (element) {
                        element.value = data[key];
                    }
                });
                document.getElementById('autoSaveStatus').textContent = '이전 데이터 복원됨';
            }
        }

        // 페이지 로드 시 저장된 데이터 복원
        loadSavedData();

        // 입력 변경 시 자동 저장
        document.getElementById('plannerForm').addEventListener('change', autoSave);
        document.getElementById('plannerForm').addEventListener('input', autoSave);

        // 임시 저장 버튼
        document.getElementById('autoSaveBtn').addEventListener('click', () => {
            autoSave();
            showStatus('데이터가 임시 저장되었습니다.');
        });

        // 폼 제출
        document.getElementById('plannerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/save-progress', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus(result.message, true);
                    // 성공 시 임시 저장 데이터 삭제
                    localStorage.removeItem('plannerData');
                    document.getElementById('autoSaveStatus').textContent = '정식 저장 완료';
                } else {
                    showStatus(result.message, false);
                }
            } catch (error) {
                showStatus('저장 중 오류가 발생했습니다.', false);
            }
        });

        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                fetch('/logout', { method: 'POST' })
                    .then(() => {
                        localStorage.removeItem('plannerData');
                        window.location.href = '/';
                    });
            }
        }

        // 책 제목 자동완성 기능
        let searchTimeout;
        let currentBooks = [];
        
        function initializeBookAutocomplete() {
            const bookInput = document.getElementById('englishBookTitle');
            const suggestionsList = document.getElementById('bookSuggestions');
            
            bookInput.addEventListener('input', function() {
                const query = this.value.trim();
                
                // 기존 타이머 클리어
                clearTimeout(searchTimeout);
                
                if (query.length < 2) {
                    hideSuggestions();
                    return;
                }
                
                // 검색 중 표시
                showLoadingState();
                
                // 500ms 후에 검색 실행 (타이핑 완료 후 검색)
                searchTimeout = setTimeout(() => {
                    searchBooks(query);
                }, 500);
            });
            
            // 입력 필드에서 포커스 아웃시 제안 목록 숨기기 (약간의 지연 후)
            bookInput.addEventListener('blur', function() {
                setTimeout(() => {
                    hideSuggestions();
                }, 200);
            });
            
            // ESC 키로 제안 목록 숨기기
            bookInput.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    hideSuggestions();
                    return;
                }
                
                const suggestions = document.querySelectorAll('.autocomplete-suggestion');
                const activeIndex = Array.from(suggestions).findIndex(s => s.classList.contains('active'));
                
                if (event.key === 'ArrowDown') {
                    event.preventDefault();
                    const nextIndex = activeIndex < suggestions.length - 1 ? activeIndex + 1 : 0;
                    setActiveSuggestion(nextIndex);
                } else if (event.key === 'ArrowUp') {
                    event.preventDefault();
                    const prevIndex = activeIndex > 0 ? activeIndex - 1 : suggestions.length - 1;
                    setActiveSuggestion(prevIndex);
                } else if (event.key === 'Enter' && activeIndex >= 0) {
                    event.preventDefault();
                    selectBook(activeIndex);
                }
            });
            
            // 클릭 외부 영역 클릭시 제안 목록 숨기기
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.autocomplete-container')) {
                    hideSuggestions();
                }
            });
        }
        
        async function searchBooks(query) {
            try {
                const response = await fetch(`/api/search-books?query=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error('검색 실패');
                }
                
                const books = await response.json();
                currentBooks = books;
                showSuggestions(books);
                
            } catch (error) {
                console.error('책 검색 오류:', error);
                hideSuggestions();
            }
        }
        
        function showLoadingState() {
            const suggestionsList = document.getElementById('bookSuggestions');
            suggestionsList.innerHTML = '<div class="autocomplete-suggestion">🔍 검색 중...</div>';
            suggestionsList.style.display = 'block';
        }
        
        function showSuggestions(books) {
            const suggestionsList = document.getElementById('bookSuggestions');
            
            if (books.length === 0) {
                suggestionsList.innerHTML = '<div class="autocomplete-suggestion">📚 검색 결과가 없습니다</div>';
                suggestionsList.style.display = 'block';
                return;
            }
            
            let html = '';
            books.forEach((book, index) => {
                html += `
                    <div class="autocomplete-suggestion" onclick="selectBook(${index})">
                        <div class="book-title">${book.title}</div>
                        ${book.author ? `<div class="book-author">저자: ${book.author}</div>` : ''}
                        ${book.level ? `<div class="book-level">${book.level}</div>` : ''}
                    </div>
                `;
            });
            
            suggestionsList.innerHTML = html;
            suggestionsList.style.display = 'block';
        }
        
        function setActiveSuggestion(index) {
            const suggestions = document.querySelectorAll('.autocomplete-suggestion');
            suggestions.forEach(s => s.classList.remove('active'));
            if (suggestions[index]) {
                suggestions[index].classList.add('active');
            }
        }
        
        function hideSuggestions() {
            const suggestionsList = document.getElementById('bookSuggestions');
            suggestionsList.style.display = 'none';
        }
        
        function selectBook(index) {
            const book = currentBooks[index];
            const bookInput = document.getElementById('englishBookTitle');
            
            bookInput.value = book.title;
            hideSuggestions();
            
            // input 이벤트 발생시켜서 자동 저장 트리거
            bookInput.dispatchEvent(new Event('input', { bubbles: true }));
            saveFormData();
        }
        
        // saveFormData 함수 정의 (자동저장용)
        function saveFormData() {
            const formData = new FormData(document.getElementById('plannerForm'));
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // 로컬 스토리지에 저장
            localStorage.setItem('plannerData', JSON.stringify(data));
            
            // 상태 메시지 표시
            const status = document.getElementById('autoSaveStatus');
            if (status) {
                status.textContent = '저장됨';
                setTimeout(() => {
                    status.textContent = '';
                }, 2000);
            }
        }

        // 사유독평 책 자동완성 관련 변수
        let sayuSearchTimeout;
        let currentSayuBooks = [];
        
        function initializeSayuBookAutocomplete() {
            const bookInput = document.getElementById('giantBookTitle');
            const suggestionsList = document.getElementById('sayuBookSuggestions');
            
            bookInput.addEventListener('input', function() {
                const query = this.value.trim();
                
                clearTimeout(sayuSearchTimeout);
                
                if (query.length < 2) {
                    hideSayuSuggestions();
                    return;
                }
                
                showSayuLoadingState();
                
                sayuSearchTimeout = setTimeout(() => {
                    searchSayuBooks(query);
                }, 500);
            });
            
            bookInput.addEventListener('blur', function() {
                setTimeout(() => {
                    hideSayuSuggestions();
                }, 200);
            });
            
            bookInput.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    hideSayuSuggestions();
                    return;
                }
                
                const suggestions = document.querySelectorAll('#sayuBookSuggestions .autocomplete-suggestion');
                const activeIndex = Array.from(suggestions).findIndex(s => s.classList.contains('active'));
                
                if (event.key === 'ArrowDown') {
                    event.preventDefault();
                    const nextIndex = activeIndex < suggestions.length - 1 ? activeIndex + 1 : 0;
                    setSayuActiveSuggestion(nextIndex);
                } else if (event.key === 'ArrowUp') {
                    event.preventDefault();
                    const prevIndex = activeIndex > 0 ? activeIndex - 1 : suggestions.length - 1;
                    setSayuActiveSuggestion(prevIndex);
                } else if (event.key === 'Enter' && activeIndex >= 0) {
                    event.preventDefault();
                    selectSayuBook(activeIndex);
                }
            });
            
            document.addEventListener('click', function(event) {
                if (!event.target.closest('#sayuBookSuggestions') && !event.target.closest('#giantBookTitle')) {
                    hideSayuSuggestions();
                }
            });
        }
        
        async function searchSayuBooks(query) {
            try {
                const response = await fetch(`/api/search-sayu-books?query=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error('검색 실패');
                }
                
                const books = await response.json();
                currentSayuBooks = books;
                showSayuSuggestions(books);
                
            } catch (error) {
                console.error('사유독평 책 검색 오류:', error);
                hideSayuSuggestions();
            }
        }
        
        function showSayuLoadingState() {
            const suggestionsList = document.getElementById('sayuBookSuggestions');
            suggestionsList.innerHTML = '<div class="autocomplete-suggestion">🔍 검색 중...</div>';
            suggestionsList.style.display = 'block';
        }
        
        function showSayuSuggestions(books) {
            const suggestionsList = document.getElementById('sayuBookSuggestions');
            
            if (books.length === 0) {
                suggestionsList.innerHTML = '<div class="autocomplete-suggestion">📚 검색 결과가 없습니다</div>';
                suggestionsList.style.display = 'block';
                return;
            }
            
            let html = '';
            books.forEach((book, index) => {
                html += `
                    <div class="autocomplete-suggestion" onclick="selectSayuBook(${index})">
                        <div class="book-title">${book.title}</div>
                        ${book.author ? `<div class="book-author">저자: ${book.author}</div>` : ''}
                        ${book.publisher ? `<div class="book-level">출판사: ${book.publisher}</div>` : ''}
                    </div>
                `;
            });
            
            suggestionsList.innerHTML = html;
            suggestionsList.style.display = 'block';
        }
        
        function setSayuActiveSuggestion(index) {
            const suggestions = document.querySelectorAll('#sayuBookSuggestions .autocomplete-suggestion');
            suggestions.forEach(s => s.classList.remove('active'));
            if (suggestions[index]) {
                suggestions[index].classList.add('active');
            }
        }
        
        function hideSayuSuggestions() {
            const suggestionsList = document.getElementById('sayuBookSuggestions');
            suggestionsList.style.display = 'none';
        }
        
        function selectSayuBook(index) {
            const book = currentSayuBooks[index];
            const bookInput = document.getElementById('giantBookTitle');
            
            bookInput.value = book.title;
            hideSayuSuggestions();
            
            bookInput.dispatchEvent(new Event('input', { bubbles: true }));
            saveFormData();
        }

        // 페이지 로드시 자동완성 초기화
        document.addEventListener('DOMContentLoaded', function() {
            loadStudentInfo(); // 학생 이름 로드
            initializeBookAutocomplete();
            initializeSayuBookAutocomplete();
        });
    </script>
