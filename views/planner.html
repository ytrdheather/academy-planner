            } catch (error) {
                console.error('ì‚¬ìœ ë…í‰ ì±… ê²€ìƒ‰ ì˜¤ë¥˜:', error);
                hideSayuSuggestions();
            }
        }
        
        function showSayuLoadingState() {
            const suggestionsList = document.getElementById('sayuBookSuggestions');
            suggestionsList.innerHTML = '<div class="autocomplete-suggestion">ğŸ” ê²€ìƒ‰ ì¤‘...</div>';
            suggestionsList.style.display = 'block';
        }
        
        function showSayuSuggestions(books) {
            const suggestionsList = document.getElementById('sayuBookSuggestions');
            
            if (books.length === 0) {
                suggestionsList.innerHTML = '<div class="autocomplete-suggestion">ğŸ“š ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                suggestionsList.style.display = 'block';
                return;
            }
            
            let html = '';
            books.forEach((book, index) => {
                html += `
                    <div class="autocomplete-suggestion" onclick="selectSayuBook(${index})">
                        <div class="book-title">${book.title}</div>
                        ${book.author ? `<div class="book-author">ì €ì: ${book.author}</div>` : ''}
                        ${book.publisher ? `<div class="book-level">ì¶œíŒì‚¬: ${book.publisher}</div>` : ''}
                    </div>
                `;
            });
            
            suggestionsList.innerHTML = html;
            suggestionsList.style.display = 'block';
        }
        
        function setSayuActiveSuggestion(index) {
            const suggestions = document.querySelectorAll('#sayuBookSuggestions .autocomplete-suggestion');
            suggestions.forEach(s => s.classList.remove('active'));
            if (suggestions[index]) {
                suggestions[index].classList.add('active');
            }
        }
        
        function hideSayuSuggestions() {
            const suggestionsList = document.getElementById('sayuBookSuggestions');
            suggestionsList.style.display = 'none';
        }
        
        function selectSayuBook(index) {
            const book = currentSayuBooks[index];
            const bookInput = document.getElementById('giantBookTitle');
            
            bookInput.value = book.title;
            hideSayuSuggestions();
            
            bookInput.dispatchEvent(new Event('input', { bubbles: true }));
            saveFormData();
        }

            initializeSayuBookAutocomplete();
        });
