<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선생님 대시보드 - 리디튜드</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SUIT', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #6b46c1;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-name {
            font-weight: 600;
            color: #2d3748;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .dashboard-title {
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .filters-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .filters-title {
            font-size: 18px;
            font-weight: 600;
            color: #6b46c1;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .filter-select, .filter-input {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s ease;
            background: white;
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: #6b46c1;
            box-shadow: 0 0 0 3px rgba(107, 70, 193, 0.1);
        }

        .date-range-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .custom-date-inputs {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 10px;
        }

        .custom-date-inputs.show {
            display: grid;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #6b46c1, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            align-self: end;
        }

        .refresh-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(107, 70, 193, 0.3);
        }

        .data-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .data-title {
            font-size: 18px;
            font-weight: 600;
            color: #6b46c1;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .student-count {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
        }

        .students-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .students-table th {
            background: linear-gradient(135deg, #6b46c1, #8b5cf6);
            color: white;
            font-weight: 600;
            padding: 16px 12px;
            text-align: left;
            font-size: 14px;
            border: none;
        }

        .students-table td {
            padding: 14px 12px;
            border-bottom: 1px solid #f3f4f6;
            font-size: 14px;
            vertical-align: middle;
        }

        .students-table tbody tr:hover {
            background: #f8fafc;
        }

        .student-name {
            font-weight: 600;
            color: #1f2937;
        }

        .completion-rate {
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            text-align: center;
            min-width: 60px;
        }

        .rate-excellent { background: #dcfce7; color: #166534; }
        .rate-good { background: #dbeafe; color: #1e40af; }
        .rate-fair { background: #fef3c7; color: #92400e; }
        .rate-poor { background: #fecaca; color: #991b1b; }

        .homework-status {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-align: center;
            min-width: 40px;
        }

        .status-complete { background: #dcfce7; color: #166534; }
        .status-incomplete { background: #fecaca; color: #991b1b; }
        .status-none { background: #f3f4f6; color: #6b7280; }

        .homework-dropdown {
            padding: 4px 6px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-align: center;
            min-width: 50px;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .homework-dropdown:hover {
            border-color: #6b46c1;
            box-shadow: 0 0 0 2px rgba(107, 70, 193, 0.1);
        }

        .homework-dropdown:focus {
            outline: none;
            border-color: #6b46c1;
            box-shadow: 0 0 0 3px rgba(107, 70, 193, 0.1);
        }

        .homework-dropdown.status-complete {
            background: #dcfce7;
            color: #166534;
            border-color: #bbf7d0;
        }

        .homework-dropdown.status-incomplete {
            background: #fecaca;
            color: #991b1b;
            border-color: #fca5a5;
        }

        .homework-dropdown.status-none {
            background: #f3f4f6;
            color: #6b7280;
            border-color: #d1d5db;
        }

        .teachers-list {
            font-size: 12px;
            color: #6b46c1;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
            font-size: 16px;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #6b7280;
            font-size: 16px;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .toast-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .toast-message.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast-success {
            background: #dcfce7;
            border: 1px solid #bbf7d0;
            color: #166534;
        }

        .toast-error {
            background: #fecaca;
            border: 1px solid #fca5a5;
            color: #991b1b;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .table-container {
                font-size: 12px;
            }
            
            .students-table th,
            .students-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">📚 리디튜드</div>
            <div class="user-info">
                <span class="user-name" id="userName">로딩 중...</span>
                <button class="logout-btn" onclick="logout()">로그아웃</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="dashboard-title">선생님 대시보드</h1>

        <div class="filters-section">
            <h2 class="filters-title">🔍 필터 옵션</h2>
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">담당강사 선택</label>
                    <select id="teacherFilter" class="filter-select">
                        <option value="all">전체 강사</option>
                        <!-- 동적으로 채워짐 -->
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">기간 선택</label>
                    <select id="periodFilter" class="filter-select" onchange="toggleCustomDateInputs()">
                        <option value="today">오늘</option>
                        <option value="week">이번 주</option>
                        <option value="month">이번 달</option>
                        <option value="custom">사용자 지정</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <button class="refresh-btn" onclick="loadStudentData()">🔄 데이터 새로고침</button>
                </div>
            </div>
            
            <div id="customDateInputs" class="custom-date-inputs">
                <div class="filter-group">
                    <label class="filter-label">시작 날짜</label>
                    <input type="date" id="startDate" class="filter-input">
                </div>
                <div class="filter-group">
                    <label class="filter-label">종료 날짜</label>
                    <input type="date" id="endDate" class="filter-input">
                </div>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="data-section">
            <div class="data-title">
                📊 학생 학습 현황
                <span class="student-count" id="studentCount">로딩 중...</span>
            </div>
            
            <div class="table-container">
                <table class="students-table">
                    <thead>
                        <tr>
                            <th style="width: 120px;">학생 이름</th>
                            <th style="width: 80px;">날짜</th>
                            <th style="width: 100px;">담당강사</th>
                            <th style="width: 80px;">수행율</th>
                            <th style="width: 80px;">⭕ 문법</th>
                            <th style="width: 80px;">1️⃣ 어휘</th>
                            <th style="width: 80px;">2️⃣ 독해</th>
                            <th style="width: 80px;">4️⃣ Summary</th>
                            <th style="width: 80px;">5️⃣ 독해서</th>
                            <th style="width: 100px;">6️⃣ 일기/부교재</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody">
                        <tr>
                            <td colspan="10" class="loading">데이터를 불러오는 중입니다...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('teacher_auth_token');
        let currentUserRole = '';
        let currentUserName = '';
        let teacherOptions = [];

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            if (!authToken) {
                alert('로그인이 필요합니다.');
                window.location.href = '/teacher-login';
                return;
            }
            
            initializePage();
        });

        // 페이지 초기화
        async function initializePage() {
            try {
                await loadUserInfo();
                await loadTeacherOptions();
                await loadStudentData();
            } catch (error) {
                console.error('페이지 초기화 오류:', error);
                showError('페이지를 초기화하는 중 오류가 발생했습니다.');
            }
        }

        // 사용자 정보 로드
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/teacher/user-info', {
                    headers: {
                        'Authorization': 'Bearer ' + authToken
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        alert('로그인이 만료되었습니다. 다시 로그인해주세요.');
                        logout();
                        return;
                    }
                    throw new Error('사용자 정보 조회 실패');
                }
                
                const data = await response.json();
                currentUserRole = data.userRole;
                currentUserName = data.userName;
                
                document.getElementById('userName').textContent = `${data.userName} (${data.userRole})`;
                
            } catch (error) {
                console.error('사용자 정보 로드 오류:', error);
                showError('사용자 정보를 불러올 수 없습니다.');
            }
        }

        // 강사 옵션 로드
        async function loadTeacherOptions() {
            try {
                const response = await fetch('/api/teachers', {
                    headers: {
                        'Authorization': 'Bearer ' + authToken
                    }
                });
                
                if (!response.ok) {
                    throw new Error('강사 목록 조회 실패');
                }
                
                const teachers = await response.json();
                teacherOptions = teachers;
                
                const teacherSelect = document.getElementById('teacherFilter');
                
                // 기존 옵션 제거 (전체 강사 제외)
                while (teacherSelect.children.length > 1) {
                    teacherSelect.removeChild(teacherSelect.lastChild);
                }
                
                // 강사 옵션 추가
                teachers.forEach(teacher => {
                    const option = document.createElement('option');
                    option.value = teacher.name;
                    option.textContent = teacher.name;
                    teacherSelect.appendChild(option);
                });
                
                console.log(`강사 옵션 ${teachers.length}개 로드 완료`);
                
            } catch (error) {
                console.error('강사 옵션 로드 오류:', error);
                showError('강사 목록을 불러올 수 없습니다.');
            }
        }

        // 학생 데이터 로드
        async function loadStudentData() {
            const tbody = document.getElementById('studentsTableBody');
            const studentCount = document.getElementById('studentCount');
            
            try {
                // 로딩 상태 표시
                tbody.innerHTML = '<tr><td colspan="10" class="loading">데이터를 불러오는 중입니다...</td></tr>';
                studentCount.textContent = '로딩 중...';
                
                // 필터 값 가져오기
                const period = document.getElementById('periodFilter').value;
                const teacher = document.getElementById('teacherFilter').value;
                let startDate = '';
                let endDate = '';
                
                if (period === 'custom') {
                    startDate = document.getElementById('startDate').value;
                    endDate = document.getElementById('endDate').value;
                    
                    if (!startDate || !endDate) {
                        showError('사용자 지정 기간을 선택할 때는 시작 날짜와 종료 날짜를 모두 입력해주세요.');
                        return;
                    }
                }
                
                // API 호출 URL 구성
                let url = '/api/homework-status?';
                const params = new URLSearchParams();
                
                if (period !== 'custom') {
                    params.append('period', period);
                } else {
                    params.append('startDate', startDate);
                    params.append('endDate', endDate);
                }
                
                if (teacher !== 'all') {
                    params.append('teacher', teacher);
                }
                
                url += params.toString();
                
                console.log('API 호출:', url);
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': 'Bearer ' + authToken
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        alert('로그인이 만료되었습니다. 다시 로그인해주세요.');
                        logout();
                        return;
                    }
                    throw new Error('학생 데이터 조회 실패');
                }
                
                const students = await response.json();
                displayStudentData(students);
                
            } catch (error) {
                console.error('학생 데이터 로드 오류:', error);
                showError('학생 데이터를 불러올 수 없습니다. 다시 시도해주세요.');
                tbody.innerHTML = '<tr><td colspan="10" class="no-data">데이터를 불러올 수 없습니다.</td></tr>';
                studentCount.textContent = '0명';
            }
        }

        // 학생 데이터 표시
        function displayStudentData(students) {
            const tbody = document.getElementById('studentsTableBody');
            const studentCount = document.getElementById('studentCount');
            
            if (!students || students.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" class="no-data">조건에 맞는 학생 데이터가 없습니다.</td></tr>';
                studentCount.textContent = '0명';
                return;
            }
            
            tbody.innerHTML = students.map(student => `
                <tr>
                    <td class="student-name">${student.studentId || '이름 없음'}</td>
                    <td style="font-size: 12px; color: #6b7280;">${formatDate(student.date)}</td>
                    <td class="teachers-list">${
                        student.teachers && student.teachers.length > 0 
                            ? student.teachers.join(', ') 
                            : '미배정'
                    }</td>
                    <td><span class="completion-rate ${getCompletionRateClass(student.completionRate)}">${student.completionRate || 0}%</span></td>
                    <td>${formatHomeworkDropdown(student.pageId, '⭕ 지난 문법 숙제 검사', student.grammarHomework)}</td>
                    <td>${formatHomeworkDropdown(student.pageId, '1️⃣ 어휘 클카 암기 숙제', student.vocabCards)}</td>
                    <td>${formatHomeworkDropdown(student.pageId, '2️⃣ 독해 단어 클카 숙제', student.readingCards)}</td>
                    <td>${formatHomeworkDropdown(student.pageId, '4️⃣ Summary 숙제', student.summary)}</td>
                    <td>${formatHomeworkDropdown(student.pageId, '5️⃣ 매일 독해 숙제', student.readingHomework)}</td>
                    <td>${formatHomeworkDropdown(student.pageId, '6️⃣ 영어 일기(초등) / 개인 독해서 (중고등)', student.diary)}</td>
                </tr>
            `).join('');
            
            studentCount.textContent = `${students.length}명`;
        }

        // 숙제 상태 포맷팅 (기존 함수 유지)
        function formatHomeworkStatus(status) {
            if (status === '숙제 함') {
                return '<span class="homework-status status-complete">OK</span>';
            } else if (status === '안 해옴' || status === '안해옴') {
                return '<span class="homework-status status-incomplete">NO</span>';
            } else {
                return '<span class="homework-status status-none">-</span>';
            }
        }

        // 숙제 상태 드롭다운 생성
        function formatHomeworkDropdown(pageId, propertyName, currentStatus) {
            // 디버깅: pageId 상태 로그
            console.log('formatHomeworkDropdown 호출:', { pageId, propertyName, currentStatus, pageIdType: typeof pageId });
            
            if (!pageId || pageId === 'undefined' || pageId === 'null') {
                console.warn('pageId가 없어서 텍스트 형식으로 표시:', pageId);
                // pageId가 없으면 기존 텍스트 형식으로 표시
                return formatHomeworkStatus(currentStatus);
            }

            const options = ['숙제 함', '안 해옴', '숙제 없음'];
            const statusClass = getHomeworkStatusClass(currentStatus);
            
            const optionsHtml = options.map(option => 
                `<option value="${option}" ${option === currentStatus ? 'selected' : ''}>${option}</option>`
            ).join('');
            
            return `
                <select class="homework-dropdown ${statusClass}" 
                        data-page-id="${pageId}" 
                        data-property-name="${propertyName}"
                        onchange="updateHomework(this)">
                    ${optionsHtml}
                </select>
            `;
        }

        // 숙제 상태에 따른 CSS 클래스 반환
        function getHomeworkStatusClass(status) {
            if (status === '숙제 함') {
                return 'status-complete';
            } else if (status === '안 해옴' || status === '안해옴') {
                return 'status-incomplete';
            } else {
                return 'status-none';
            }
        }

        // 완료율 클래스 반환
        function getCompletionRateClass(rate) {
            if (rate >= 90) return 'rate-excellent';
            if (rate >= 70) return 'rate-good';
            if (rate >= 50) return 'rate-fair';
            return 'rate-poor';
        }

        // 날짜 포맷팅
        function formatDate(dateString) {
            if (!dateString || dateString === '날짜없음') return '-';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('ko-KR', { 
                    month: 'numeric', 
                    day: 'numeric' 
                });
            } catch {
                return dateString;
            }
        }

        // 사용자 지정 날짜 입력 토글
        function toggleCustomDateInputs() {
            const period = document.getElementById('periodFilter').value;
            const customInputs = document.getElementById('customDateInputs');
            
            if (period === 'custom') {
                customInputs.classList.add('show');
            } else {
                customInputs.classList.remove('show');
            }
        }

        // 에러 메시지 표시
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // 숙제 상태 업데이트 함수
        async function updateHomework(selectElement) {
            const pageId = selectElement.getAttribute('data-page-id');
            const propertyName = selectElement.getAttribute('data-property-name');
            const newValue = selectElement.value;
            const originalValue = selectElement.defaultValue || selectElement.options[0].value;
            
            console.log('숙제 업데이트 요청:', { pageId, propertyName, newValue });
            
            // 로딩 상태 표시
            const originalClass = selectElement.className;
            selectElement.disabled = true;
            selectElement.style.opacity = '0.6';
            
            try {
                const response = await fetch('/api/update-homework', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify({
                        pageId: pageId,
                        propertyName: propertyName,
                        newValue: newValue
                    })
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        alert('로그인이 만료되었습니다. 다시 로그인해주세요.');
                        logout();
                        return;
                    }
                    
                    const errorData = await response.json();
                    throw new Error(errorData.message || '업데이트 실패');
                }
                
                const result = await response.json();
                
                // 성공시 드롭다운 스타일 업데이트
                selectElement.className = `homework-dropdown ${getHomeworkStatusClass(newValue)}`;
                selectElement.defaultValue = newValue;
                
                // 성공 토스트 메시지 표시
                showToast('저장되었습니다!', 'success');
                
                console.log('숙제 업데이트 성공:', result);
                
            } catch (error) {
                console.error('숙제 업데이트 오류:', error);
                
                // 실패시 원래 값으로 되돌리기
                selectElement.value = originalValue;
                selectElement.className = originalClass;
                
                // 에러 토스트 메시지 표시
                showToast(`업데이트 실패: ${error.message}`, 'error');
                
            } finally {
                // 로딩 상태 해제
                selectElement.disabled = false;
                selectElement.style.opacity = '1';
            }
        }

        // 토스트 메시지 표시
        function showToast(message, type = 'success') {
            // 기존 토스트 제거
            const existingToast = document.querySelector('.toast-message');
            if (existingToast) {
                existingToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = `toast-message toast-${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            // 애니메이션 트리거
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            // 3초 후 자동 제거
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // 필터 변경 시 자동 새로고침
        document.getElementById('teacherFilter').addEventListener('change', loadStudentData);
        document.getElementById('periodFilter').addEventListener('change', loadStudentData);
        document.getElementById('startDate').addEventListener('change', loadStudentData);
        document.getElementById('endDate').addEventListener('change', loadStudentData);

        // 로그아웃
        function logout() {
            localStorage.removeItem('teacher_auth_token');
            window.location.href = '/teacher-login';
        }

        // 토큰 만료 체크
        function checkTokenExpiry() {
            const token = localStorage.getItem('teacher_auth_token');
            if (!token) {
                window.location.href = '/teacher-login';
                return;
            }
            
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const now = Date.now() / 1000;
                
                if (payload.exp < now) {
                    alert('로그인이 만료되었습니다. 다시 로그인해주세요.');
                    logout();
                }
            } catch (error) {
                console.error('토큰 검증 오류:', error);
                window.location.href = '/teacher-login';
            }
        }

        // 정기적으로 토큰 체크 (5분마다)
        setInterval(checkTokenExpiry, 5 * 60 * 1000);
    </script>
