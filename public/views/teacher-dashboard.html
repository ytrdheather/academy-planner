        function formatHomeworkDropdown(pageId, propertyName, currentStatus) {
            // ë””ë²„ê¹…: pageId ìƒíƒœ ë¡œê·¸
            console.log('formatHomeworkDropdown í˜¸ì¶œ:', { pageId, propertyName, currentStatus, pageIdType: typeof pageId });
            
            if (!pageId || pageId === 'undefined' || pageId === 'null') {
                console.warn('pageIdê°€ ì—†ì–´ì„œ í…ìŠ¤íŠ¸ í˜•ì‹ìœ¼ë¡œ í‘œì‹œ:', pageId);
                // pageIdê°€ ì—†ìœ¼ë©´ ê¸°ì¡´ í…ìŠ¤íŠ¸ í˜•ì‹ìœ¼ë¡œ í‘œì‹œ
                return formatHomeworkStatus(currentStatus);
            }

            const options = ['ìˆ™ì œ í•¨', 'ì•ˆ í•´ì˜´', 'ìˆ™ì œ ì—†ìŒ'];
            const statusClass = getHomeworkStatusClass(currentStatus);
            
            const optionsHtml = options.map(option => 
                `<option value="${option}" ${option === currentStatus ? 'selected' : ''}>${option}</option>`
            ).join('');
            
            return `
                <select class="homework-dropdown ${statusClass}" 
                        data-page-id="${pageId}" 
                        data-property-name="${propertyName}"
                        onchange="updateHomework(this)">
                    ${optionsHtml}
                </select>
            `;
        }

        // ìˆ™ì œ ìƒíƒœì— ë”°ë¥¸ CSS í´ë˜ìŠ¤ ë°˜í™˜
        function getHomeworkStatusClass(status) {
            if (status === 'ìˆ™ì œ í•¨') {
                return 'status-complete';
            } else if (status === 'ì•ˆ í•´ì˜´' || status === 'ì•ˆí•´ì˜´') {
                return 'status-incomplete';
            } else {
                return 'status-none';
            }
        }

        // ì™„ë£Œìœ¨ í´ë˜ìŠ¤ ë°˜í™˜
        function getCompletionRateClass(rate) {
            if (rate >= 90) return 'rate-excellent';
            if (rate >= 70) return 'rate-good';
            if (rate >= 50) return 'rate-fair';
            return 'rate-poor';
        }

        // ë‚ ì§œ í¬ë§·íŒ…
        function formatDate(dateString) {
            if (!dateString || dateString === 'ë‚ ì§œì—†ìŒ') return '-';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('ko-KR', { 
                    month: 'numeric', 
                    day: 'numeric' 
                });
            } catch {
                return dateString;
            }
        }

        // ì‚¬ìš©ì ì§€ì • ë‚ ì§œ ì…ë ¥ í† ê¸€
        function toggleCustomDateInputs() {
            const period = document.getElementById('periodFilter').value;
            const customInputs = document.getElementById('customDateInputs');
            
            if (period === 'custom') {
                customInputs.classList.add('show');
            } else {
                customInputs.classList.remove('show');
            }
        }

        // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // ìˆ™ì œ ìƒíƒœ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        async function updateHomework(selectElement) {
            const pageId = selectElement.getAttribute('data-page-id');
            const propertyName = selectElement.getAttribute('data-property-name');
            const newValue = selectElement.value;
            const originalValue = selectElement.defaultValue || selectElement.options[0].value;
            
            console.log('ìˆ™ì œ ì—…ë°ì´íŠ¸ ìš”ì²­:', { pageId, propertyName, newValue });
            
            // ë¡œë”© ìƒíƒœ í‘œì‹œ
            const originalClass = selectElement.className;
            selectElement.disabled = true;
            selectElement.style.opacity = '0.6';
            
            try {
                const response = await fetch('/api/update-homework', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify({
                        pageId: pageId,
                        propertyName: propertyName,
                        newValue: newValue
                    })
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        alert('ë¡œê·¸ì¸ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.');
                        logout();
                        return;
                    }
                    
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'ì—…ë°ì´íŠ¸ ì‹¤íŒ¨');
                }
                
                const result = await response.json();
                
                // ì„±ê³µì‹œ ë“œë¡­ë‹¤ìš´ ìŠ¤íƒ€ì¼ ì—…ë°ì´íŠ¸
                selectElement.className = `homework-dropdown ${getHomeworkStatusClass(newValue)}`;
                selectElement.defaultValue = newValue;
                
                // ì„±ê³µ í† ìŠ¤íŠ¸ ë©”ì‹œì§€ í‘œì‹œ
                showToast('ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                
                console.log('ìˆ™ì œ ì—…ë°ì´íŠ¸ ì„±ê³µ:', result);
                
            } catch (error) {
                console.error('ìˆ™ì œ ì—…ë°ì´íŠ¸ ì˜¤ë¥˜:', error);
                
                // ì‹¤íŒ¨ì‹œ ì›ë˜ ê°’ìœ¼ë¡œ ë˜ëŒë¦¬ê¸°
                selectElement.value = originalValue;
                selectElement.className = originalClass;
                
                // ì—ëŸ¬ í† ìŠ¤íŠ¸ ë©”ì‹œì§€ í‘œì‹œ
                showToast(`ì—…ë°ì´íŠ¸ ì‹¤íŒ¨: ${error.message}`, 'error');
                
            } finally {
                // ë¡œë”© ìƒíƒœ í•´ì œ
                selectElement.disabled = false;
                selectElement.style.opacity = '1';
            }
        }

        // í† ìŠ¤íŠ¸ ë©”ì‹œì§€ í‘œì‹œ
        function showToast(message, type = 'success') {
            // ê¸°ì¡´ í† ìŠ¤íŠ¸ ì œê±°
            const existingToast = document.querySelector('.toast-message');
            if (existingToast) {
                existingToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = `toast-message toast-${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            // ì• ë‹ˆë©”ì´ì…˜ íŠ¸ë¦¬ê±°
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            // 3ì´ˆ í›„ ìë™ ì œê±°
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // í•„í„° ë³€ê²½ ì‹œ ìë™ ìƒˆë¡œê³ ì¹¨
        document.getElementById('teacherFilter').addEventListener('change', loadStudentData);
        document.getElementById('periodFilter').addEventListener('change', loadStudentData);
        document.getElementById('startDate').addEventListener('change', loadStudentData);
        document.getElementById('endDate').addEventListener('change', loadStudentData);

        // ë¡œê·¸ì•„ì›ƒ
        function logout() {
            localStorage.removeItem('teacher_auth_token');
            window.location.href = '/teacher-login';
        }

        // í† í° ë§Œë£Œ ì²´í¬
        function checkTokenExpiry() {
            const token = localStorage.getItem('teacher_auth_token');
            if (!token) {
                window.location.href = '/teacher-login';
                return;
            }
            
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const now = Date.now() / 1000;
                
                if (payload.exp < now) {
                    alert('ë¡œê·¸ì¸ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.');
                    logout();
                }
            } catch (error) {
                console.error('í† í° ê²€ì¦ ì˜¤ë¥˜:', error);
                window.location.href = '/teacher-login';
            }
        }

        // ì •ê¸°ì ìœ¼ë¡œ í† í° ì²´í¬ (5ë¶„ë§ˆë‹¤)
        setInterval(checkTokenExpiry, 5 * 60 * 1000);
    </script>
