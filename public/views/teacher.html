        function generateStats(data) {
            const uniqueStudents = new Set(data.map(d => d.studentId)).size;
            const vocabScores = data.filter(d => d.vocabScore > 0).map(d => d.vocabScore);
            const grammarScores = data.filter(d => d.grammarScore > 0).map(d => d.grammarScore);

                Math.round(vocabScores.reduce((a, b) => a + b, 0) / vocabScores.length) : 0;
            const avgGrammarScore = grammarScores.length > 0 ? 
                Math.round(grammarScores.reduce((a, b) => a + b, 0) / grammarScores.length) : 0;
            
            // ìš°ìˆ˜ í•™ìŠµë¥  ê³„ì‚° (80ì  ì´ìƒ)
            const excellentScores = data.filter(d => 
                (d.vocabScore >= 80 && d.vocabScore > 0) || 
                (d.grammarScore >= 80 && d.grammarScore > 0)
            ).length;

        // í•™ìƒ í†µê³„ ê³„ì‚°
        function calculateStudentStats(data) {
            const vocabScores = data.filter(d => d.vocabScore > 0).map(d => d.vocabScore);
            const grammarScores = data.filter(d => d.grammarScore > 0).map(d => d.grammarScore);
            const booksRead = new Set(data.filter(d => d.bookTitle && d.bookTitle !== '-').map(d => d.bookTitle)).size;
            
            const avgVocab = vocabScores.length > 0 ? 
                Math.round(vocabScores.reduce((a, b) => a + b, 0) / vocabScores.length) : 0;
            const avgGrammar = grammarScores.length > 0 ? 
                Math.round(grammarScores.reduce((a, b) => a + b, 0) / grammarScores.length) : 0;
            
            const excellentRecords = data.filter(d => 
                (d.vocabScore >= 80 && d.vocabScore > 0) || 
                (d.grammarScore >= 80 && d.grammarScore > 0)
            ).length;
            const excellentRate = data.length > 0 ? 
                Math.round((excellentRecords / data.length) * 100) : 0;
            
            return {
                avgVocab,
                avgGrammar,
                booksRead,
                excellentRate
            };
        }
